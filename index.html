<!DOCTYPE html>
<html>
<head>

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
	<script type="text/javascript" src="js/tumblr.lightbox.js"></script>
	<style type="text/css">
	.container{
		width: 600px;
		margin: 0 auto;
		border: 1px solid #CCCCCC;
	}
	.container img{
		margin: 10px auto;
		display: block;
		max-width: 100%;
	}

	.tumblr-lightbox{
		height: 100%;
		left: 0;
		position: absolute;
		top: 0;
		width: 100%;
		background-color: rgba(0, 0, 0, 0.96);
		display: none;
	}
	.tumblr-lightbox img{
		position: relative;
		top: -100%;
		left: 50%;
	}

	</style>
</head>
<body>
	<div class='container'>
		<img alt="image" src="http://25.media.tumblr.com/5bf08923e1209bf7014209793a8fe457/tumblr_mlncbs0mPs1sofxrgo1_1280.jpg">
	</div>
</body>
</html>
